<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="tailwind.css" rel="stylesheet">
  <link rel="icon" href="assets/LogoDorado.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/all.min.js"></script>
</head>

<body>
  <header class="relative w-full h-36">
    <img src="assets/Fondo_header.png" alt="" class="absolute top-0 left-0 w-full h-full object-cover">
    <div class="relative z-1 h-full container mx-auto p-2 flex flex-col justify-between sm:flex-row sm:items-center">
      <a href="#" class="w-36 h-30"><img src="assets/Logo.png" alt="" class="w-full h-full"></a>
      <div class="text-white font-medium">
        <p class=""><i class="fa-solid fa-location-dot pr-2"></i>C. Dias Romero #1370, La Paz - Bolivia</p>
        <p class=""><i class="fa-solid fa-phone pr-2"></i>222 222 222, 222 222 222</p>
      </div>
    </div>
  </header>

  <nav class="bg-gray-900 relative text-white text-2xl py-4 px-2">
    <div class="container mx-auto flex flex-wrap justify-between items-center">
      <button id="btn-menu" class="px-1 pt-1 rounded-md lg:hidden"><i class="fa-solid fa-bars w-8 h-8"></i></button>

      <ul class="flex flex-row gap-1 lg:order-2">
        <a href="#"
          class="w-10 h-10 text-center rounded-full transition hover:bg-white hover:text-gray-900 duration-300"><i
            class="fa-brands fa-facebook-f p-2"></i></a>
        <a href="#"
          class="w-10 h-10 text-center rounded-full transition hover:bg-white hover:text-gray-900 duration-300"><i
            class="fa-brands fa-youtube py-2"></i></a>
        <a href="#"
          class="w-10 h-10 text-center rounded-full transition hover:bg-white hover:text-gray-900 duration-300"><i
            class="fa-brands fa-twitter p-2"></i></a>
        <a href="#"
          class="w-10 h-10 text-center rounded-full transition hover:bg-white hover:text-gray-900 duration-300"><i
            class="fa-brands fa-tiktok p-2"></i></a>
      </ul>

      <ul id="menu" class="block w-full h-56 flex flex-col justify-evenly gap-4 hidden lg:w-auto lg:h-auto lg:block lg:order-1 lg:flex lg:flex-row">
        <li class="text-center text-xl"><a href="" class="border-b-4 border-indigo-500">Quienes somos</a></li>
        <li class="text-center text-xl"><a href="">Programación</a></li>
        <li class="text-center text-xl"><a href="">Programas</a></li>
        <li class="text-center text-xl"><a href="">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <main class="container mx-auto flex flex-col lg:flex-row p-2 py-4 gap-4">
    <div class="overflow-hidden lg:basis-4/6">
      <div class="w-full rounded-xl overflow-hidden shadow-xl">

        <div class="relative">
          <picture id="mySlides" class="block w-full h-72 sm:h-96">
            <img src="assets/Programa1.png" alt="" class="w-full h-full">
          </picture>
          <picture id="mySlides" class="block w-full h-72 sm:h-96 hidden ">
            <img src="assets/Programa2.png" alt="" class="w-full h-full">
          </picture>
          <picture id="mySlides" class="block w-full h-72 sm:h-96 hidden">
            <img src="assets/Programa3.png" alt="" class="w-full h-full">
          </picture>
          <picture id="mySlides" class="block w-full h-72 sm:h-96 hidden">
            <img src="assets/Programa4.png" alt="" class="w-full h-full">
          </picture>
          <picture id="mySlides" class="block w-full h-72 sm:h-96 hidden">
            <img src="assets/Programa5.png" alt="" class="w-full h-full">
          </picture>
          <picture id="mySlides" class="block w-full h-72 sm:h-96 hidden">
            <img src="assets/Programa6.PNG" alt="" class="w-full h-full">
          </picture>
          <picture id="mySlides" class="block w-full h-72 sm:h-96 hidden">
            <img src="assets/Programa7.png" alt="" class="w-full h-full">
          </picture>

          <span id="prev" class="absolute top-2/4 bg-gray-200/75 rounded-full px-1 pt-1 cursor-pointer"><i
              class="fa-solid fa-arrow-left w-6 h-6"></i></span>
          <span id="next" class="absolute right-0 top-2/4 bg-gray-200/75 rounded-full px-1 pt-1 cursor-pointer"><i
              class="fa-solid fa-arrow-right w-6 h-6"></i></span>
        </div>

        <div class="relative flex flex-row justify-center p-4 gap-2">
          <div id="dot" class="w-5 h-5 rounded-full bg-gray-300 bg-gray-800 cursor-pointer" onclick="currentSlide(1)" data-id="1"></div>
          <div id="dot" class="w-5 h-5 rounded-full bg-gray-300 cursor-pointer" onclick="currentSlide(2)" data-id="2"></div>
          <div id="dot" class="w-5 h-5 rounded-full bg-gray-300 cursor-pointer" onclick="currentSlide(3)" data-id="3"></div>
          <div id="dot" class="w-5 h-5 rounded-full bg-gray-300 cursor-pointer" onclick="currentSlide(4)" data-id="4"></div>
          <div id="dot" class="w-5 h-5 rounded-full bg-gray-300 cursor-pointer" onclick="currentSlide(5)" data-id="5"></div>
          <div id="dot" class="w-5 h-5 rounded-full bg-gray-300 cursor-pointer" onclick="currentSlide(6)" data-id="6"></div>
          <div id="dot" class="w-5 h-5 rounded-full bg-gray-300 cursor-pointer" onclick="currentSlide(7)" data-id="7"></div>
        </div>

      </div>
    </div>

    <div class="container mx-auto lg:basis-2/6">
      <div class="w-full h-72 bg-gray-200 mb-4">
        Stream
      </div>

      <div class="flex flex-col gap-2 py-4 shadow-xl rounded-xl overflow-hidden">
        <picture class="w-4/5 h-24 mx-auto sm:w-3/5 md:2/4 lg:4/5">
          <img src="assets/RP1.jpg" alt=""  class="w-full h-full">
        </picture>
        <picture class="w-4/5 h-24 mx-auto sm:w-3/5 md:2/4 lg:4/5">
          <img src="assets/bot-evangelio-vida.jpg" alt=""  class="w-full h-full">
        </picture>
        <picture class="w-4/5 h-24 mx-auto sm:w-3/5 md:2/4 lg:4/5">
          <img src="assets/bot-abc.jpg" alt=""  class="w-full h-full">
        </picture>
        <picture class="w-4/5 h-24 mx-auto sm:w-3/5 md:2/4 lg:4/5">
          <img src="assets/Protagonistas.jpg" alt=""  class="w-full h-full">
        </picture>
        <picture class="w-4/5 h-24 mx-auto sm:w-3/5 md:2/4 lg:4/5">
          <img src="assets/DXTV_logo.jpg" alt=""  class="w-full h-full">
        </picture>
        <picture class="w-4/5 h-24 mx-auto sm:w-3/5 md:2/4 lg:4/5">
          <img src="assets/logo-tropicalisimo.jpg" alt=""  class="w-full h-full">
        </picture>
      </div>
    </div>
  </main>

  <footer class="bg-slate-200">
    <div class="container mx-auto flex flex-row flex-wrap items-center justify-between p-4">
      <div class="">
        <h3 class="font-bold">Redes sociales</h3>
        <a href="" class="block my-2"><i class="fa-brands fa-facebook-f w-5 h-5 mr-2"></i>Facebook</a>
        <a href="" class="block my-2"><i class="fa-brands fa-youtube w-5 h-5 mr-2"></i>You tube</a>
        <a href="" class="block my-2"><i class="fa-brands fa-twitter w-5 h-5 mr-2"></i>Twitter</a>
        <a href="" class="block my-2"><i class="fa-brands fa-tiktok w-5 h-5 mr-2"></i>Tik tok</a>
      </div>
      <div class="w-36 h-24">
        <img src="assets/LogoDorado.png" alt="" class="w-full h-full">
      </div>
    </div>

    <div class="w-full text-center font-medium pb-4">
      Copyright © 2015 · Todos los Derechos Reservados · Catolica Television
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
